<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Netflix-clone</title>
</head>
<body>
    <div class="container-fluid background-image">
        <div class="overlay"></div>
        
            <div class="container hero">
                <div class="container d-flex justify-content-between align-items-center pt-4">
                    <div class="logo">
                        <img class="img-fluid netflix-logo" src="./img/utilites/netflix-logo.svg" alt="netflix-logo">
                    </div>
                    <a href="#" class="btn btn-bgcolor px-4">Sign In</a>
                </div>

                <div class="hero-content d-flex flex-column justify-content-center align-items-center">
                    <div class="text-center hero-text">
                        <h1>Unlimited movies, TV<br> shows, and more</h1>
                        <p class="mb-2">Starts at USD 2.99. Cancel anytime</p>
                        <p>Ready to watch? Enter your email to create or restart your membership</p>
                    </div>
                    <div class="container-fluid">
                            <form action="#" class="row justify-content-center flex-column align-items-center gap-3 ">
                            <div class="hero-input-container d-flex justify-content-center">
                                <input type="text" placeholder="Email address" class="hero-input form-control p-2">
                            </div>
                            <div class="col-4 p-0 d-flex justify-content-center">
                                <button type="submit" class="btn btn-bgcolor hero-btn p-2 ">Get Started ></button>
                            </div>
                        </form>
                    </div>
                </div> 

        </div>

    </div> 




</body>
</html>
